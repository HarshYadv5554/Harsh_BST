services:
  - type: web
    name: bst-backend
    env: node
    repo: https://github.com/HarshYadv5554/Harsh_BST.git
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start

  - type: static
    name: bst-frontend
    repo: https://github.com/HarshYadv5554/Harsh_BST.git
    branch: main
    rootDir: frontend
    # Use direct path to vite binary for guaranteed execution on Render
    buildCommand: npm ci && ./node_modules/.bin/vite build
    publishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://bst-backend.onrender.com
